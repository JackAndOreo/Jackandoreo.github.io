<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackAndOreo</title>
    <meta property="og:title" content="Jackandoreo.github.io">
    <meta property="og:type" content="website">
    <meta property="og:image" content="縮圖檔">
    <meta property="og:url" content="網頁路徑">
    <meta property="og:site_name" content="網頁名稱">
    <meta property="og:description" content="網頁介紹">
    <meta property="og:locale" content="zh_TW">
    <link rel="stylesheet" href="./css/index.min.css">
    <link rel="stylesheet" href="./css/indexPlug.min.css">
    <link rel="stylesheet" href="./css/spin.min.css">
    <link rel="stylesheet" href="./css/pokemon.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/js/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div id="pokemon_body" class="df_jc_ac">
        <div class="top_part">
            <div class="pokemonball df_jc_ac">
                <div class="ball bg_img"></div>
            </div>
        </div>
        <div class="handbook_part">
            <div class="book_shadow"></div>
            <!-- <div class="book_shadow_2"></div> -->
            <div class="book_box">
                <div class="book_border df_jc_ac">
                    <div class="book">
                        <div class="pm_img">
                            <img src="/Tao_website/img/POKEMON001.png" alt="">
                        </div>
                        <div class="pm_text">
                            <div class="pm_title">
                                <div class="pm_order">001</div>
                                <div class="pm_name">青蛙種子</div>
                            </div>
                            <div class="pm_type">
                                <div class="type" data-pmtype="草">草</div>
                                <div class="type" data-pmtype="毒">毒</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="book_border df_jc_ac">
                    <div class="book">
                        <div class="pm_img">
                            <img src="/Tao_website/img/POKEMON002.png" alt="">
                        </div>
                        <div class="pm_text">
                            <div class="pm_title">
                                <div class="pm_order">002</div>
                                <div class="pm_name">青蛙草</div>
                            </div>
                            <div class="pm_type">
                                <div class="type" data-pmtype="冰">冰</div>
                                <div class="type" data-pmtype="水">水</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/fontControl.js"></script>
    <script src="/js/deviceDetect.js"></script>
    <script src="/js/popModel.js"></script>

    <script>

        var books = $('.book_border');


        books.off().on('click', function () {
            new PopModel({
                target: this,
                showAnimation: true,
                onShow: function () {
                    console.log('Popup shown');
                },
                onClose: function () {
                    console.log('Popup closed');
                }
            })
        })


    </script>
</body>

</html>
