<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam's website</title>
    <link rel="icon" href="https://jackandoreo.github.io/img/Logo.png" type="image/png">
    <meta property="og:title" content="Jackandoreo.github.io">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://jackandoreo.github.io/img/Liam.png">
    <meta property="og:url" content="https://jackandoreo.github.io">
    <meta property="og:site_name" content="Liam's website">
    <meta property="og:description" content="歡迎來到 Liam 的前端開發作品集，這裡呈現了我的網頁設計與開發作品，希望您會喜歡。">
    <meta property="og:locale" content="zh_TW">
    <link rel="stylesheet" href="./css/gamecenter.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/js/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div id="zoomIn">
        <div class="logo_container">
            <a href="/index.html" rel="noopener noreferrer">
                <div class="logo">Liam</div>
                <div class="logo_text">Front-end Developer</div>
            </a>
        </div>
    </div>
    <div id="main_body" class="df_jc_ac">
        <div id="game_bg" class="bg_img"></div>
        <div class="game_menu_container">
            <div class="game_menu_title_container">
                <div class="game_menu_title">GAME CENTER</div>
            </div>
            <div class="game_menu_option_container">
                <div class="game_menu_option">
                    <p class="option_btn" data-value="game">GAMES</p>
                </div>
                <div class="game_menu_option">
                    <p class="option_btn" data-value="options">OPTIONS</p>
                </div>
                <div class="game_menu_option">
                    <p class="option_btn" data-value="leave">LEAVE</p>
                </div>
            </div>
        </div>
        <div class="games_container df_jc_ac">
            <div class="games_body">
                <div class="games_card" data-value="numbers">
                    <div class="games_img">
                        <img src="/img/作品集/gen-1-pokemon-kanto-header.jpg" alt="">
                    </div>
                    <div class="games_title_bg"></div>
                    <div class="games_title">猜數字遊戲</div>
                </div>
                <div class="games_card" data-value="slot">
                    <div class="games_img">
                        <img src="/img/作品集/寶可夢圖鑑.png" alt="">
                    </div>
                    <div class="games_title_bg"></div>
                    <div class="games_title">拉霸機</div>
                </div>
                <div class="games_card">
                    <div class="games_img">
                        <img src="/img/作品集/神奇寶貝海報.jpg" alt="">
                    </div>
                    <div class="games_title_bg"></div>
                    <div class="games_title">吹牛</div>
                </div>
                <div class="games_card">
                    <div class="games_img">
                        <img src="/img/bg1.png" alt="">
                    </div>
                    <div class="games_title_bg"></div>
                    <div class="games_title">數獨</div>
                </div>
            </div>
        </div>
    </div>
    <!-- LOADING PAGE -->
    <div id="loading_page" class="df_jc_ac">
        <div class="loading_box">
            <div class="loading_img bg_img">
            </div>
            <p class="loading_text_box">
                <span class="loading_text loading_text_1">L</span>
                <span class="loading_text loading_text_2">o</span>
                <span class="loading_text loading_text_3">a</span>
                <span class="loading_text loading_text_4">d</span>
                <span class="loading_text loading_text_5">i</span>
                <span class="loading_text loading_text_6">n</span>
                <span class="loading_text loading_text_7">g</span>
                <span class="loading_text loading_text_8">.</span>
                <span class="loading_text loading_text_9">.</span>
                <span class="loading_text loading_text_10">.</span>
            </p>
        </div>
    </div>
    <script src="/js/fontControl.js"></script>
    <script src="/js/deviceDetect.js"></script>
    <script>
        detector.safariViewHeight('#main_body');

        // 預先載圖 避免動畫失效
        const imagesToPreload = [
            '/img/作品集/gen-1-pokemon-kanto-header.jpg',
            '/img/作品集/寶可夢圖鑑.png',
            '/img/作品集/神奇寶貝海報.jpg',
            '/img/bg1.png',
            '/img/Technic2.jpg',
        ];

        function preloadImages(urls) {
            const promises = urls.map(url => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = url;

                    img.onload = () => resolve(url);
                    img.onerror = () => reject(new Error(`Failed to load image: ${url}`));
                });
            });

            return Promise.all(promises);
        }

        preloadImages(imagesToPreload)
            .then(() => {
                $('#loading_page').hide();
                $('#main_body').css({
                    display: 'flex',
                });
                $('#zoomIn').show();
            })
            .catch(error => {
                console.error(error);
            });



        // 處理目錄功能

        function menuSelect(e) {
            $('.option_btn').removeClass('active');
            let em = e.currentTarget;
            $(em).addClass('active');
            let menuContainer = $(em).closest('.game_menu_container');
            if (!menuContainer.hasClass('activated')) {
                menuContainer.addClass('activated');
            }
            let value = $(em).data('value');
            console.log(value);
            switch (value) {
                case ('game'):
                    $('.games_container').css({
                        display: 'flex',
                    });
                    break;
                case ('options'):
                    $('.options_container').show();
                    $('.games_container').hide();
                    break;
                case ('leave'):
                    $('.games_container').hide();
                    break;
            }
        }

        let menuBtns = $('.option_btn');

        menuBtns.off('click').on('click', menuSelect);

        // 處理遊戲選中

        function gameSelect(e) {
            $('.games_card').removeClass('active');
            let em = e.currentTarget;
            $(em).addClass('active');
            $('.games_card:not(.active)').hide();
        }

        let gameCards = $('.games_card');

        gameCards.off('click').on('click', gameSelect);


        

    </script>
</body>

</html>
