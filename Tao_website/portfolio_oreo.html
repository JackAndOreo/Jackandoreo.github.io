<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OREO</title>
    <link rel="stylesheet" href="./css/oreo.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="jquery-3.6.3.min.js"></script>
</head>
<body>
    <div id="pop-bg"></div>
    
    <div id="header">
        <div>
            <a href="../Tao_website/index.html" class="logo"></a>
        </div>

        <div class="nav">
            <div class="nav-bar">
                <div class="nav-item">
                    <a href="../Tao_website/about.html">ABOUT</a>
                </div>
                <div class="nav-item">
                    <a href="../Tao_website/portfolio_historywork.html">PORTFOLIO</a>
                </div>
                <div class="nav-item">
                    <a href="#" class="pop-btn">CONTACT</a>
                </div>
                <div class="nav-item" id="nav-menu">
                    <i class='bx bx-menu'></i>
                </div>
            </div>
            <div class="hid-nav-bar">
                <div class="hid-nav-box">
                    <a href="../Tao_website/about.html" class="hid-nav-item">ABOUT</a>
                    <a href="../Tao_website/portfolio_historywork.html" class="hid-nav-item">PORTFOLIO</a>
                    <a href="#" class="pop-btn" class="hid-nav-item">CONTACT</a>
                </div>
            </div>
        </div>
    
        <div id="pop-container">
            <div class="pop-box">
                <div class="pop-text">
                    <div class="pop-title">CONTACT ME</div>
                    <div class="pop-email">jackh0517@gmail.com</div>
                </div>
                <div class="pop-img"></div>
                <div class="pop-close"><i class='bx bx-x-circle' ></i></div>
            </div>
        </div>
    </div>

    <div id="main-body">
        <div class="bg-oreo-container">
            <div id="bg-oreo">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-4"></div>
                <div class="circle circle-5"></div>
                <div class="circle circle-6"></div>        
            </div>
        </div>
            
        <div id="oreo-text">
            <div class="text-box">紀念OREO</div>
        </div>
        <div id="spin-oreo">
            <div id="spin-container">
                <div class="spin-card spin-card-1 red"></div>
                <div class="spin-card spin-card-2 yellow"></div>
                <div class="spin-card spin-card-3 green"></div>
                <div class="spin-card spin-card-4 blue"></div>
                <div class="spin-card spin-card-5 purple"></div>
            </div>
            <button id="spin-button" onclick="spin()"><i class='bx bxs-chevron-right'></i></button>
        </div>
    </div>
    <div id="footer">
        <div class="copyright">&copy; BY TAO ALL RIGHTS RESERVED</div>
    </div>

    <script type="text/javascript">

        $(".pop-btn").click(function() {
            $("#pop-container").css("display", "flex");
            $("#pop-bg").css("display", "block");
        });

        $(".pop-close").click(function() {
            $("#pop-container").css("display", "none");
            $("#pop-bg").css("display", "none");
        })

        $("#nav-menu").click(function() {

            if($("#header").css("height") == "191px") {
                $("#header").animate({
                    height: "65px",
                }, {
                    duration: 600,
                    easing: "linear"
                });
                $(".nav").animate({
                    height: "65px",
                }, {
                    duration: 300,
                    easing: "linear"
                });
            } else if($("#header").css("height") == "65px"){
                $("#header").animate({
                    height: "191px",
                }, 600);
                $(".nav").animate({
                    height: "191px",
                }, 600);
            }
        });

        function spin() {
            
            let a = document.getElementsByClassName('spin-card-1')[0];
            let b = document.getElementsByClassName('spin-card-2')[0];
            let c = document.getElementsByClassName('spin-card-3')[0];
            let d = document.getElementsByClassName('spin-card-4')[0];
            let e = document.getElementsByClassName('spin-card-5')[0];

            a.classList.add('spin-card-5');
            a.classList.remove('spin-card-1');

            b.classList.add('spin-card-1');
            b.classList.remove('spin-card-2');

            c.classList.add('spin-card-2');
            c.classList.remove('spin-card-3');

            d.classList.add('spin-card-3');
            d.classList.remove('spin-card-4');

            e.classList.add('spin-card-4');
            e.classList.remove('spin-card-5');
        }
        
    </script>
</body>
</html>
