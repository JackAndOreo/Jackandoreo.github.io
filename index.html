<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackAndOreo</title>
    <meta property="og:title" content="Jackandoreo.github.io">
    <meta property="og:type" content="website">
    <meta property="og:image" content="縮圖檔">
    <meta property="og:url" content="網頁路徑">
    <meta property="og:site_name" content="網頁名稱">
    <meta property="og:description" content="網頁介紹">
    <meta property="og:locale" content="zh_TW">
    <link rel="stylesheet" href="./css/index.min.css">
    <link rel="stylesheet" href="./css/indexPlug.min.css">
    <link rel="stylesheet" href="./css/spin.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/js/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div id="pop_bg"></div>
    <div id="header">
        <div class="header_box">
            <div class="logo_box">
                <a href="#" class="logo df_jc_ac">
                    <img src="" alt="" class="logo_img">
                    <span class="logo_text"></span>
                </a>
            </div>
            <div class="nav_bar df_jc_ac">
                <div class="nav_item">
                    <a href="about.html">About</a>
                </div>
                <div class="nav_item">
                    <a href="portfolio.html">Portfolio</a>
                </div>
                <div class="nav_item">
                    <a href="#" class="pop-btn">Contact</a>
                </div>
                <div class="nav_item" id="nav_menu">
                    <i class='bx bx-menu-alt-right'></i>
                </div>
            </div>
        </div>
    </div>

    <div id="main_body" class="df_jc_ac">
        <div class="linear_background"></div>
        <div class="card_container">
            <div class="left_flip flip bg_img"></div>
            <div class="right_flip flip bg_img"></div>
            <div class="body_card body_card_1 d4stat">
            </div>
            <div class="body_card body_card_2 d4stat">
                <div class="card_2_img">
                    <!-- <img src="" alt=""> -->
                </div>
                <div class="card_2_text">
                    This is some text. This is some text. This is some text. This is some text.
                </div>
            </div>
            <div class="card_overlay">
                <p>SOME TEXTS</p>
            </div>
        </div>
        <div id="banner_container">
            <div class="banner_head">
                <h1 class="header_text"></h1>
                <div class="typing-text" id="typingText"></div>
            </div>
            <div class="banner_intro">
                <p class="intro_text">This is some text. This is some text. This is some text. This is some text. This
                    is some text. This is some text.</p>
            </div>
        </div>
        <div id="footer">
            <div class="expander_container df_jc_ac">
                <div class="expander bg_img"></div>
            </div>
            <div class="copyright">&copy; BY TAO ALL RIGHTS RESERVED</div>
        </div>
    </div>
    <script src="/js/fontControl.js"></script>
    <script src="/js/typeMachine.js"></script>
    <script src="/js/flewIn.js"></script>
    <script src="/js/expander.js"></script>
    <script src="/js/deviceDetect.js"></script>
    <script>
        $('.flip').off().on('click', flipCard);

        function flipCard() {
            let cards = $('.body_card');
            for (let i = 0; i < cards.length; i++) {
                let currentFlipValue = $(cards[i]).attr('flip');
                if (!currentFlipValue) {
                    $(cards[i]).attr('flip', i + 1);
                    $(cards[i]).removeClass('d4stat');
                } else {
                    let newValue = currentFlipValue == 1 ? 2 : 1;
                    $(cards[i]).attr('flip', newValue);
                }
            }
        }

        let fontVar = [
            "--enormous-font-size",
            "--biggest-font-size",
            "--bigger-font-size",
            "--big-font-size",
            "--normal-font-size",
            "--small-font-size",
            "--smaller-font-size",
        ]

        new TypeMachine('.header_text', 'Front-End Developer', 150, 1000);

        new FontCtrl(fontVar, 'rem', 0.9, 1.15, $('#nav_menu'));

        new Expander($('.expander'), ["技能", "作品", "簡介"], "url(/img/dot.png)");

        new DeviceDetector();
    </script>
</body>

</html>
