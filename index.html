        // 飛入動畫控制

        let topFlewOption = {
            topDistance: 150,
            flewDistanceRatio: 0.25,
            flewInDirection: 'top',
            flewInDuration: 1,
            delay: 0,
            fadeIn: true,
            repeat: false,
        };

        let skillFlewOption = {
            topDistance: 150,
            flewDistanceRatio: 0.25,
            flewInDirection: 'bottom',
            flewInDuration: 1,
            delay: 0,
            fadeIn: true,
            repeat: false,
        }

        new FlewIn($('.skill_content'), ".skill_content", skillFlewOption);
        new FlewIn($('.skill_bg'), ".skill_bg", skillFlewOption);
        new FlewIn($('.portfolio_card_container'), ".portfolio_card_container", topFlewOption);


        // 卡片旋轉

        $('.card_right_arrow').off().on('click', function () {
            let cards = $('.portfolio_card');
            let totalAmount = cards.length;

            cards.each(function () {
                let currentCard = $(this);
                let currentIndex = parseInt(currentCard.data('card'));

                currentCard.removeClass(`portfolio_card_${currentIndex}`);

                let newIndex = currentIndex + 1;
                if (newIndex > totalAmount) {
                    newIndex = 1;
                }

                currentCard.data('card', newIndex);
                currentCard.addClass(`portfolio_card_${newIndex}`);

                currentCard.css('animation', `cardFlipRight${currentIndex}to${newIndex} 1s linear forwards`);
            });
        });

        $('.card_left_arrow').off().on('click', function () {
            let cards = $('.portfolio_card');
            let totalAmount = cards.length;

            cards.each(function () {
                let currentCard = $(this);
                let currentIndex = parseInt(currentCard.data('card'));

                currentCard.removeClass(`portfolio_card_${currentIndex}`);

                let newIndex = currentIndex - 1;
                if (newIndex < 1) {
                    newIndex = totalAmount;
                }

                currentCard.data('card', newIndex);
                currentCard.addClass(`portfolio_card_${newIndex}`);

                currentCard.css('animation', `cardFlipLeft${currentIndex}to${newIndex} 1s linear forwards`);
            });
        });


        // 入場控制

        document.querySelector('#zoomIn').addEventListener('animationend', function () {
            document.body.classList.add('unset_overflow');
        });


        // 區域2滾動設置


        window.addEventListener('scroll', transformControl);
        window.addEventListener('resize', transformControl);
        function transformControl()  {
            const scrollSection = document.querySelector('#main_body_2');
            const stickyContent = document.querySelector('.project_container');
            const projectCardContainer = document.querySelector('.project_card_container');
            const windowHeight = window.innerHeight;

            const sectionTop = scrollSection.getBoundingClientRect().top;
            const sectionBottom = scrollSection.getBoundingClientRect().bottom;
            let scrollDistance = window.pageYOffset;
            // console.log("頂部邊界", sectionTop);
            // console.log("底部邊界", sectionBottom);
            // console.log("滾動距離", scrollDistance);

            // 上下滾動控制
            if (sectionBottom < windowHeight) {
                scrollSection.style.alignItems = 'flex-end';
            }
            if (sectionTop > 0) {
                scrollSection.style.alignItems = 'flex-start';
            }

            // 固定控制
            const stickyHeight = stickyContent.offsetHeight;

            if (sectionTop <= 0 && sectionBottom > stickyHeight) {
                stickyContent.style.position = 'fixed';
                stickyContent.style.top = '0';
            } else {
                stickyContent.style.position = 'relative';
                stickyContent.style.top = 'unset';
            }

            // 處理橫向滾動
            const windowWidth = window.innerWidth;
            const scaleFactor = Math.min(1, windowWidth / 1280);
            if (sectionTop <= 0 && sectionBottom > 0) {
                const transDistance = scrollDistance - windowHeight;
                // console.log('transDistance', transDistance);

                if (sectionBottom < windowHeight) {
                    return;
                }
                projectCardContainer.style.transform = `translateX(-${transDistance}px) scale(${scaleFactor})`;
            }
        };
